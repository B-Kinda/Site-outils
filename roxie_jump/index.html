<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roxies Jump - 3D Game</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="gameOverScreen" style="display: none">
                <h1>Game Over!</h1>
                <p id="finalScore">Score: 0</p>
                <button onclick="location.reload()">Rejouer</button>
            </div>
        </div>
        <script type="module" src="./js/game.js"></script>
        <!-- Fichiers audio pour les effets sonores -->
        <audio id="jumpSound" preload="auto">
            <source
                src="./static/sound/Pixel Jump 319167.mp3"
                type="audio/mpeg" />
        </audio>
        <audio id="scoreSound" preload="auto">
            <source src="./static/sound/Arcade UI 1.mp3" type="audio/mpeg" />
        </audio>
        <audio id="gameOverSound" preload="auto">
            <source
                src="https://assets.mixkit.co/active_storage/sfx/417/417-preview.mp3"
                type="audio/mpeg" />
        </audio>
    </body>
</html>
