<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="Calculatrice.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="/Exercices/Site outils/Calculatrice.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navlist">
        <li class="navlink">
          <a href="/Exercices/Site outils/Acceuil.html">Accueil</a>
        </li>
        <li class="navlink">
          <a href="/Exercices/Site outils/Calculatrice.html">Calculatrice</a>
        </li>
        <li class="navlink">
          <a href="/Exercices/Site outils/chnono.html">Chronomètre</a>
        </li>
        <li class="navlink">
          <a href="/Exercices/Site outils/JeuDeDevine.html">Quiz</a>
        </li>
        <li class="navlink"><a href="#">Inscription</a></li>
      </ul>
    </nav>
    <div class="calculheader">
      <div class="container">
        <h1>Calculatrice</h1>
        <input type="text" id="result" disabled />
      </div>
    </div>
    <div class="calculator">
      <div class="buttons">
        <button class="operator" id="backspace">←</button>
        <button class="operator" id="percent">%</button>
        <button class="operator" id="sinus">Sin</button>
        <button class="operator" id="cosinus">Cos</button>
        <button class="operator" id="tangente">Tan</button>
        <button class="operator" id="racine">√</button>
        <button class="operator" id="puissance">^</button>
        <button class="operator" id="pi">π</button>
        <button class="operator" id="parentheseO">(</button>
        <button class="operator" id="parentheseF">)</button>
        <button class="operator" id="logarithme">Log</button>
        <button class="operator" id="ln">Ln</button>
        <button class="operator" id="factorielle">n!</button>
        <button class="operator" id="carré">x²</button>
        <button class="operator" id="cube">x³</button>
        <button class="operator" id="Puissance">x^y</button>
        <button class="operator" id="racinecarré">√x</button>
        <button class="operator" id="racinecubique">∛x</button>
        <button class="operator" id="mémoireA">M+</button>
        <button class="operator" id="mémoireS">M-</button>
        <button class="operator" id="mémoireR">MR</button>
        <button class="operator" id="mémoireE">MC</button>
        <button class="operator" id="random">Rand</button>
        <button class="operator" id="clearResult">C</button>
        <button class="nbr" id="1">1</button>
        <button class="nbr" id="2">2</button>
        <button class="nbr" id="3">3</button>
        <button class="nbr" id="4">4</button>
        <button class="nbr" id="5">5</button>
        <button class="nbr" id="6">6</button>
        <button class="nbr" id="7">7</button>
        <button class="nbr" id="8">8</button>
        <button class="nbr" id="9">9</button>
        <button class="nbr" id="0">0</button>
        <button class="operator" id="addition">+</button>
        <button class="operator" id="soustraction">-</button>
        <button class="operator" id="multiplication">×</button>
        <button class="operator" id="division">÷</button>
        <button class="operator" id="egal">=</button>
      </div>
    </div>
    <div>
      <div class="history">
        <h2>Historique</h2>
      </div>
      <ul id="historyList"></ul>
    </div>
  </body>
</html>
